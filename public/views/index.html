<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Management System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<base href="/">

	<link href='//fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.js"></script>
	<script src="libs/notify.js/notify.js"></script>
</head>
<body ng-app="ums" ng-controller="navController as navCtrl">
	<div class="container-fullwidth">
		<nav class="navbar navbar-default">
			<a class="navbar-brand" ui-sref="home">User Management System</a>
			<ul class="nav navbar-nav" ng-if="$root.isLoggedIn">
				<li>
					<a ui-sref="users">Users</a>
				</li>
				<li>
					<a ui-sref="login" ng-click="navCtrl.logout()">Logout</a>
				</li>
			</ul>
		</nav>
		<div class="main">
			<div ui-view></div>
		</div>
	</div>

	<!-- Main app/routes -->
	<script src="js/app.js"></script>
	<script src="js/app.routes.js"></script>
	<script src="js/httpInterceptorModule.js"></script>
	<script src="js/filters/wordFilters.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/homeController.js"></script>
	<script src="js/controllers/navController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/signupController.js"></script>
	<script src="js/controllers/usersController.js"></script>
	<script src="js/controllers/adminPanelController.js"></script>

	<!-- Services -->
	<script src="js/services/userService.js"></script>
	<script src="js/services/authService.js"></script>

	<!-- Directives -->
	<script src="js/directives/usersList.js"></script>
</body>
</html>
