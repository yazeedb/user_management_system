<form method="POST" ng-submit="loginCtrl.doLogin(loginCtrl.formData)">
	<input type="text" ng-model="loginCtrl.formData.username">
	<input type="text" ng-model="loginCtrl.formData.password">

	<button type="submit">Login</button>

	<h3>Don't have an account? <a ui-sref="signup">Make one!</a></h3>
</form>
