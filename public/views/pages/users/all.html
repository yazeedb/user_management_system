<ul class="users list-group">
	<li class="user list-group-item" ng-repeat="user in usersCtrl.users" ng-click="usersCtrl.showOneUser(user)" ng-class="{ 'active': user.username == usersCtrl.oneUser.username }">
		<span>{{ user.username }}</span>
		<span class="admin-label badge" ng-if="user.admin">Admin</span>
	</li>
</ul>

<user-card></user-card>
